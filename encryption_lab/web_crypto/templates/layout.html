<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>公钥加密算法实验平台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container-fluid">  <!-- 使用 container-fluid -->
    {% block body %}{% endblock %}
  </div>
  <script>
    // 全局 helper: 发送 JSON POST
    async function postJSON(url, data){
      const resp = await fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      return resp.json().then(j => ({ ok: resp.ok, data: j }));
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <!-- 添加 Bootstrap JS -->
  {% block script %}{% endblock %}
</body>
</html>
